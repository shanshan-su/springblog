<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <title>Dice Result</title>
</head>
<body>
<div>
    <p><strong>Dice Number: </strong><span th:text="${diceNumber}"></span></p>
    <p><strong>Your Number: </strong><span th:text="${number}"></span></p>
</div>

<th:block th:if="${number == diceNumber}">
    <p>Hooray!! You got the right number!!</p>
    <p>You won!!!</p>
</th:block>

<th:block th:if="${number != diceNumber}">

    <p>Sorry, you got the wrong number :(</p>
    <p>Do you want to try again?</p>
</th:block>
</body>
</html>
