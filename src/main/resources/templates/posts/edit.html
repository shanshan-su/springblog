<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head">
    <meta charset="UTF-8">
    <title>Edit a post</title>
</head>
<body>
<nav th:replace="/partials/navbar :: bootstrap_navbar"></nav>
<main>
    <h1>Create you post here.</h1>
    <form action="/posts/edit" method="post">
        <input type="hidden" name="id" th:value="${post.id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body" rows="3" th:text="${post.body}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</main>



<footer th:replace="/partials/footer :: footer"></footer>
</body>
</html>
